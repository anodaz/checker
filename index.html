	<script type="application/javascript">
    function hajar(){
        var url = document.getElementById('mailist').value.split('\n');
        var link="http://64.52.85.213/checker/api.php";
        var current = 0;
        var total = url.length;
        var newcsrf=false;
        var output = new Array();  
        ajax();

        function ajax(){
            if(current < total){
				var emailnya = url[current];
				if (newcsrf){
					newcsrf=false;
					document.getElementById("load").innerHTML='<h5 style="color: #FFF;font-weight: bold;"><b>New CSRF Checking .... ' + emailnya + '</b></h5><div class="progress progress-striped active"><div class="progress-bar" style="width: 50%"></div></div>';//'<img src="ajax-loader.gif" />';
                var http = new XMLHttpRequest();
                http.open("POST", link, true);
                http.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
                http.send("email=" + url[current]+"&csrf=new");
            }else{
            	document.getElementById("load").innerHTML='<h5 style="color: #FFF;font-weight: bold;"><b>Checking .... ' + emailnya + '</b></h5><div class="progress progress-striped active"><div class="progress-bar" style="width: 50%"></div></div>';//'<img src="ajax-loader.gif" />';
                var http = new XMLHttpRequest();
                http.open("POST", link, true);
                http.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
                http.send("email=" + url[current]);
            }
				
                current++;
                http.onreadystatechange=function() {
                    if (http.readyState == 4) {
                        output = JSON.parse(http.responseText);
                        
						if(output["accountExist"] == null){
						   // alert(output["csrf"]);
							newcsrf=true;
							current--;
							
						}else if(output["accountExist"])
						{
							$('#valid').append(output["email"] + "\n");
							
						}else if(!output["accountExist"]){
							
							$('#die').append(output["email"] + "\n");
							
						} 
                        ajax();
                    }
                }
            }else{
                document.getElementById("load").innerHTML='';
				alert('DONE');
            }
        }
    }
</script>
